{% extends 'blog/base.html' %}

{% block content %}
    <div class="card mt-4">
        <div class="card-body">
            <h2 class="card-title">{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
