{% extends 'blog/base.html' %}

{% block content %}
    <h2 class="mb-4">Latest Posts</h2>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                        <p class="card-text">{{ post.body|truncatewords:30 }}</p>
                        <p class="card-text"><small class="text-muted">By {{ post.author }} on {{ post.created_at }}</small></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
