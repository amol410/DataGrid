{% extends 'blog/base.html' %}

{% block content %}
    <h2>Latest Posts</h2>
    {% for post in posts %}
        <article>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.body|truncatewords:30 }}</p>
            <p>By {{ post.author }} on {{ post.created_at }}</p>
        </article>
    {% endfor %}
{% endblock %}
